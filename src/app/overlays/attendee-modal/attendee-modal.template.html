<div class="container">
    <div class="header">
        <div class="text">Manage Attendees</div>
        <div class="close">
            <i class="material-icons" (tap)="fn.close()">close</i>
        </div>
    </div>
    <div class="body" *ngIf="model.form">

    </div>
</div>
