<div class="container">
    <div class="list">
        <div class="tile" *ngFor="let caterer of model.caterers; let i = index"
            [style.background-image]="'url(' + caterer.img_url + ')'" (tap)="select(caterer)">
            <div class="overlay"></div>
            <div class="info-section">
                <div class="heading">Cafe <span class="yellow">{{i + 1}}</span></div>
                <div class="description">{{caterer.description}}</div>
            </div>
            <div class="arrow-wrapper" [class.skewed-bottom]="i % 2 !== 0">
                <i class="material-icons">keyboard_arrow_right</i>
            </div>
            <div class="skewed bottom" [class.top]="i % 2 === 0" [class.bottom]="i % 2 !== 0"></div>
        </div>
        <div class="no-item" center *ngIf="!model.caterers || model.caterers.length <= 0">
            <div class="icon">
                <i class="material-icons">close</i>
            </div>
            <div class="text">No caterers to select</div>
        </div>
    </div>
</div>
